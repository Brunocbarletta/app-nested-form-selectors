<h1 class="mt-3">Selectores anidados</h1>
<hr>
<form [formGroup]="myForm" action="">
  <!--Region-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <ng-container *ngFor="let region of regions">
          <option [value]="region">{{region}}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <!--Countries-->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Pais</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione Pa√≠s --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

  <!--Borders-->
  <div class="row mb-3" *ngIf="bordersCountries.length > 0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select formControlName="borders" class="form-control">
        <option value="">-- Seleccione Frontera --</option>
        <option *ngFor="let borderCountry of bordersCountries" [value]="borderCountry.cca3">{{borderCountry.name}}</option>
      </select>
    </div>
  </div>


</form>

  
<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>
<p>
  is form valid: {{myForm.valid}}
</p>
